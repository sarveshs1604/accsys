{% extends 'main.html' %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1 >Edit Email</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item">Approval</li>
            </ol>
        </nav>
    </div>
    <br>
    <!-- <div class="pagetitle">
        <h1>Edit Email Templates</h1>
    </div> -->

    <section class="section">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="card-title">First Approver Email Body</label>
                        <textarea name="first_approver_body" class="form-control" rows="4" required>{{ email_template.first_approver_body }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="card-title">Next Approver Email Body</label>
                        <textarea name="next_approver_body" class="form-control" rows="4" required>{{ email_template.next_approver_body }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
